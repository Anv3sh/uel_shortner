{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'post/bulma.css'%}">

    <title>anv3sh</title>
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="{% url 'home'%}">
            <img src="{% static 'post/anv3sh.png'%}" width="112" height="28">
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item">
              Home
            </a>
      
            <a class="navbar-item">
              Documentation
            </a>
      
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                More
              </a>
      
              <div class="navbar-dropdown">
                <a class="navbar-item">
                  About
                </a>
                <a class="navbar-item">
                  Jobs
                </a>
                <a class="navbar-item">
                  Contact
                </a>
                <hr class="navbar-divider">
                <a class="navbar-item">
                  Report an issue
                </a>
              </div>
            </div>
          </div>
      
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-link" href="{% url 'register'%}">
                  <strong>Sign up</strong>
                </a>
                <a class="button is-light" href="{% url 'login'%}">
                  Log in
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div class="sec">

        <div class="header">
          <h1 class="title is-1 is-italic has-text-weight-normal">Register</h1>
      </div>

      <div class="task sec">
        <div class="form">
            <form action="" method="post">
                {% csrf_token %}
                <div class="field">
                    <div class="control is-loading">
                      <input class="input is-focused is-italic has-text-link" type="text" name="username" placeholder="username">
                    </div>
                  </div>

                <div class="field">
                    <div class="control is-loading">
                      <input class="input is-focused is-italic has-text-link" type="email" name="email" placeholder="email">
                    </div>
                </div>

                <div class="field">
                    <div class="control is-loading">
                      <input class="input is-focused is-italic has-text-link" type="password" name="password" placeholder="password">
                    </div>
                </div>
                  
                <div class="box">
                  {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{message.tags}}">
                          {{message}}
                        </div>
                    {% endfor %}
                  {% endif %}
                  {% block content %}{% endblock %}
                </div>

                <div class="control">
                    <input class="button is-link" type="submit" name="submit" placeholder="Focused input">
                  </div>
            </form>
        </div>
    
        
    
        </div>
        </div>
        
</body>
<script>
        function myFunction() {
        var element = document.body;
        element.classList.toggle("dark");
        }
    </script>
</html>
